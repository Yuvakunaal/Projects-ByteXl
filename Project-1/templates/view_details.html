{% extends 'master/master-admin-logged-in.html' %}
{% block main %}

<div class="view-details-container">
    <form>
      <div class="form-group">
        <label for="amount">Total Amount</label>
        <input
          type="text"
          id="amount"
          name="amount"
          value="15000/-"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="noofcompcust">Total no of completed(status) customers</label>
        <input
          type="text"
          id="noofcompcust"
          name="noofcompcust"
          value="3"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="noofrejcust">Total no of rejected customers</label>
        <input
          type="text"
          id="noofrejcust"
          name="noofrejcust"
          value="1"
          readonly
        />
      </div>
    </form>
  </div>

{% endblock %}
